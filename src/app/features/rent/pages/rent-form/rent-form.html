<div style="max-width: 720px; padding: 15px;">
  <uab-dropdown [form]="rentForm" fieldName="carId" label="Car :" [options]="carList()" labelName="modelAd"
    valueName="id"></uab-dropdown>

  <uab-date-picker [form]="rentForm" fieldName="rentDate" label="Rent Date :"></uab-date-picker>
  <uab-date-picker [form]="rentForm" fieldName="returnDate" label="Return Date :"></uab-date-picker>

  <button pButton label="Save"></button>

  {{ rent() | json }}

</div>
