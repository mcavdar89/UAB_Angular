@if (selectedCar) {

<app-car-detail [car]="selectedCar"></app-car-detail>
}



<div class="card">
  <p-table [value]="list()" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #header>
      <tr>
        <th>Ürün Adı</th>
        <th>Fiyat</th>
        <th>Kategori</th>
        <th>Stok</th>
        <th>İşlem</th>
      </tr>
    </ng-template>
    <ng-template #body let-item>
      <tr>
        <td>{{ item.brandAd }}</td>
        <td>{{ item.modelAd }}</td>
        <td>{{ item.plate }}</td>
        <td>
          <button pButton type="button" label="Aracı Göster" (click)="aracGoster(item)"></button>
      </tr>
    </ng-template>
  </p-table>
</div>
